<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | NoMaps Asahikawa</title>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; background: #fafafa; padding: 2rem; }
    h2 { color: #2d7c31; text-align: center; }
    form { max-width: 600px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
    label { display: block; margin: 1rem 0 0.5rem; font-weight: bold; }
    input, textarea { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 1rem; padding: 0.8rem 1.5rem; background: #2d7c31; color: #fff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    button:hover { background: #256628; }
  </style>
</head>
<body>
  <h2>お問い合わせ</h2>
  <form action="mailto:nomapsasahikawa@gmail.com" method="post" enctype="text/plain">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" required>

    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">送信する</button>
  </form>
</body>
</html>
